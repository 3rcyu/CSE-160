<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky World</title>
  </head>

  <body onload="main()">
    <div id="canvasContainer">
      <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>
      <div id="crosshair">+</div>
    </div>

    <style>
      #canvasContainer {
        position: relative;
        display: inline-block;
      }
    
      canvas#webgl {
        display: block;
        background: black;
      }
    
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        pointer-events: none;
        z-index: 10;
      }
    </style>
    

    <div class="controls">
      <p id="numdot"> XXX </p>

      <div>
  
      </div>
      
      <!-- Dropdown Section -->
      <div id="notesSection">
        <h3 onclick="toggleNotes()" style="cursor:pointer;">â–¼ Notes for Graders</h3>
        <div id="notesContent" style="display:none; margin-left:10px;">
          <p>Click and drag to pan</p>
          <p>Shift click to have Kirby wave his wand.</p>
          <p>Kirby's arm and wand are considered my third-level joint.</p>
        </div>
      </div>


    </div>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="DustPuff.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
    <script>
    function toggleNotes() {
      const content = document.getElementById('notesContent');
      if (content.style.display === 'none') {
        content.style.display = 'block';
      } else {
        content.style.display = 'none';
      }
    }
    </script>
  </body>
</html>
