<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
	  <script src="lib/cuon-matrix-cse160.js"></script>
    
    <br><br>
    <label for="name">V1: x</label>
    <input type="text" id="x1Input" name="name" required
        minlength="4" maxlength="8" size="10">
    
    <label for="name">y</label>
    <input type="text" id="y1Input" name="name" required
        minlength="4" maxlength="8" size="10">
    <br>
    <label for="name">V2: x</label>
    <input type="text" id="x2Input" name="name" required
        minlength="4" maxlength="8" size="10">
    
    <label for="name">y</label>
    <input type="text" id="y2Input" name="name" required
        minlength="4" maxlength="8" size="10">

    <br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br><br>
    <label for="option-select">Operation:</label>
      
      <select id="operationSelect">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angleBetween">Angle Between</option>
        <option value="area">Area</option>      
      </select>
    
    <label for="name">Scalar:</label>
    <input type="text" id="scalarInput" name="name" required
        minlength="4" maxlength="8" size="10">  
      
    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

    <br><br>
    Eric Yu <br> ercyu@ucsc.edu
  </body>
</html>
